<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="gabrielle-perfume-on-image"
        width="300px"
        height="450px"
      />
      <div class="product">
        <p class="perfume">PERFUME</p>
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>

        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <p class="price"><strong> $149.99 </strong></p>
        <p class="before-sale">$169.99</p>

        <button type="button">
          <img class="shopping" src="./images/icon-cart.svg" />
          <strong> Add to Cart </strong>
        </button>
      </div>
    </div>
  </body>
</html>
